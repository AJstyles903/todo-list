<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="simpleBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e3f2fd" />
      <stop offset="100%" stop-color="#bbdefb" />
    </linearGradient>
    <linearGradient id="simpleCheck" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1976d2" />
      <stop offset="100%" stop-color="#2196f3" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#simpleBg)"/>
  
  <!-- Checklist container -->
  <rect x="25" y="25" width="50" height="50" rx="10" fill="white" stroke="#90caf9" stroke-width="1"/>
  
  <!-- Blue checkmarks (perfectly aligned) -->
  <polyline points="35 38 40 43 48 35" fill="none" stroke="url(#simpleCheck)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <polyline points="35 50 40 55 48 47" fill="none" stroke="url(#simpleCheck)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <polyline points="35 62 40 67 48 59" fill="none" stroke="url(#simpleCheck)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Notification badge -->
  <circle cx="73" cy="28" r="6" fill="#1976d2"/>
  <text x="65" y="34" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" font-weight="bold"></text>
</svg>